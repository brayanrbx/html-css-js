<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right">Task list<a>
        </div>
    </nav>

    <div class="container">
        <form id="add-tarea-form">
            <input type="text" name="titulo" placeholder="Add task">
            <button href="" class="waves-effect waves-light btn">Add</button>
        </form>

        <ul class="collection" id="lista-tareas">
        </ul>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
            <h4>Update</h4>
            <input type="text" name="newTitle" placeholder="task update">
            </div>
            <div class="modal-footer">
            <a href="#!" id="updateBtn" class="modal-close waves-effect waves-green btn-flat">Update</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>

</body>
</html>
